<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hello, World!{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
          background-image: url('assets/arcade_machine.jpg');
          background-repeat: no-repeat;
        }
        </style>
</head>
<body>
    <header class="header">
        <h2 class="title">Hello, there</h2>
        <h4 class="subtitle">It's nice to see you <span class="material-symbols-outlined">sentiment_very_satisfied</span></h4>
        <h4 class="subtitle">To get started, please pick a difficulty</h4>
</header>
        <!-- Difficulty -->
        <ul class="difficulty-list">
            <li class="difficulty">
                <button onclick="window.location.href='/chat_'" class="difficulty-btn" value="easy">
                 <h4 class="text">Easy.</h4>   
                </button>
                
            </li>
            <li class="difficulty">
                <button onclick="window.location.href='/chat'" class="difficulty-btn" value="medium">
                    <h4 class="text">Medium.</h4>   
                   </button>
            </li>
            <li class="difficulty">
                <button onclick="window.location.href='/chat'" class="difficulty-btn" value="hard">
                    <h4 class="text">Hard.</h4>   
                   </button>
            </li>
        </ul>

        <!-- <div class="typing-area">
            <form action="#" class="typing-form">
                <div class="input-wrapper">
                    <input type="text" placeholder="Chat with Baddie-123" class="typing-input" required>
                        <button class="material-symbols-outlined">send</button>
                </div>
            </form>
        </div> -->
    
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
    <script>
        // Select all buttons with the class 'value-button'
        function sendData {
             // Add event listeners to each button 
            const buttons = document.querySelectorAll('.difficulty-btn');
            buttons.forEach(button => {
            button.addEventListener('click', () => {
                // Store the button value in a variable
                const btn_val = button.value;
                // Display the selected value
                // display.textContent = `Selected Value: ${selectedValue}`;

                // You can also store it in localStorage or sessionStorage if needed
                // localStorage.setItem('selectedValue', selectedValue);
                // Or use sessionStorage:
                // sessionStorage.setItem('selectedValue', selectedValue);

            // Send the data to the Flask endpoint
            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ mode: btn_val})
            })
            .then(response => response.json())
            .then(data => {
                console.log("Response from Python:", data);
            })
            .catch(error => {
                console.error("Error:", error);
            });
            });
        });
        }
       

       
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
